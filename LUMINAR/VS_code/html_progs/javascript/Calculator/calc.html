<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="output">
                <input type="text"class="screen" id="num">
            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="display('7')" class="btnn">7</button>
                    <button onclick="display('8')" class="btnn">8</button>
                    <button onclick="display('9')" class="btnn">9</button>
                    <button onclick="display('/')" class="btnn">/</button>
                </div>
                <div class="row">
                    <button onclick="display('4')" class="btnn">4</button>
                    <button onclick="display('5')" class="btnn">5</button>
                    <button onclick="display('6')" class="btnn">6</button>
                    <button onclick="display('*')" class="btnn">x</button>
                </div>
                <div class="row">
                    <button onclick="display('1')" class="btnn">1</button>
                    <button onclick="display('2')" class="btnn">2</button>
                    <button onclick="display('3')" class="btnn">3</button>
                    <button onclick="display('-')" class="btnn">-</button>
                </div>
                <div class="row">
                    <button onclick="display('0')" class="btnn">0</button>
                    <button onclick="display('.')" class="btnn">.</button>
                    <button onclick="calculate()"  class="btnn">=</button>
                    <button onclick="display('+')" class="btnn">+</button>
                </div>
                <div class="row">
                    <button onclick="clrscr()" class="clrscrr">Clear</button>

                </div>


            </div>

        </div>
    </div>
    <script src="call.js"></script>
</body>

</html>
