
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">

</head>


<body>
    <h1>Register Here..</h1>
    <div class="container">
        <form name="myForm" action="" onsubmit="return validateForm()" method="post">
            <div class="form-group">
                <label>Firstname</label>
                <input type="text" name="fname" required id="fname" class="form-control" />
                <span id="firstnm" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <input type="text" name="lname" required id="lname" class="form-control" />
                <span id="secondnm" class="text-danger"></span>

            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="" required id="uname" class="form-control" />
                <span id="usernm" class="text-danger"></span>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" required id="email" class="form-control" />
                <span id="mail" class="text-danger"></span>

            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="number" name="" required id="pcode" class="form-control" />
                <span id="pin" class="text-danger"></span>

            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="" required id="pass" class="form-control" />
                <span id="psd" class="text-danger"></span>

            </div>
            <div class="form-group">
                <label for="confirm Password">Confirm Password</label>
                <input type="password" name="" required id="cpass" class="form-control" />
                <span id="conpsd" class="text-danger"></span>

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var uname = document.getElementById('uname').value;
            var email = document.getElementById('email').value;
            var pcode = document.getElementById('pcode').value;
            var pass = document.getElementById('pass').value;
            var cpass = document.getElementById('cpass').value;

            var firstnameReg = /^[a-zA-Z]+$/;
            var lastnameReg = /^[a-zA-Z]+$/;
            var usernameReg = /^[a-zA-Z0-9]+$/;
            var mailReg = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var passwordReg = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
            var pincodeReg = /^[1-9][0-9]{5}$/;

            if (!firstnameReg.test(fname)) {
                document.getElementById('fname').innerHTML = 'Invalid format';
                return false;
            }
            if (!lastnameReg.test(lname)) {
                document.getElementById('lname').innerHTML = 'Invalid format';
                return false;
            }
            if (!usernameReg.test(uname)) {
                document.getElementById('uname').innerHTML = 'Invalid format';
                return false;
            }
            if (uname.length <= 5 || uname.length <= 10) {
                document.getElementById('usernme').innerHTML = 'length required between 5 and 10';
                return false;
            }
            if (!mailReg.test(email)) {
                document.getElementById('email').innerHTML = 'Invalid format';
                return false;
            }
            if (!pincodeReg.test(pcode)) {
                document.getElementById('pcode').innerHTML = 'Invalid format';
                return false;
            }
            if (!passwordReg.test(pass)) {
                document.getElementById('pass').innerHTML = 'Invalid format';
                return false;
            }
            if (pass != cpass) {
                document.getElementById('cpass').innerHTML = 'password mismatch';
                return false;
            }
            alert('Success')
        }
    </script>
</body>

</html>
