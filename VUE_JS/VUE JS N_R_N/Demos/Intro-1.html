<!DOCTYPE html>  

<html>  
   <head> 
      <meta charset = "utf-8"> 
      <title>Vue-Intro</title> 
    <style>
               
    </style>
   </head> 
  
   <body> 
       <!--Container div-->
       <div id="app">
          <h2>{{message}}  {{topic}}</h2> 
          <button @click="changeText">Click me</button>
              </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
//create a vue instance
var app = new Vue({
    //the mounting point is #app
        el: '#app',
        data: {
           message:'Welcome to the world of',
           topic:'Vue.js',
        },
        methods:{
           changeText()
           { //this refers to the Vue instance
              this.message="Exiting javascript framework "
           }
        }
});

       </script>
       </body>
       </html>
